<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>iEZ-APP</title>
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script
            src="https://code.jquery.com/jquery-1.12.0.min.js"
            integrity="sha256-Xxq2X+KtazgaGuA2cWR1v3jJsuMJUozyIXDB3e793L8="
            crossorigin="anonymous"></script>
</head>
<body style="background:#23A6E9;margin: 0;padding:0;">
    <div style="width: 200px;height:200px;background: red">
    </div>

<script>
    // IE11并不支持此属性，取到的值为undefined。
    // ie-edg支持此属性，浏览器全屏测得结果：76（非全屏状态：screenX = screenLeft - 8；screenY=screenTop - 76）
    // Opera支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // Safari支持此属性，浏览器全屏测得结果：8（screenX=screenLeft；screenY=screenTop）
    // FireFox支持此属性，浏览器全屏测得结果：-8（screenX=screenLeft；screenY=screenTop）
    // Chrome支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // 360极速浏览器支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    var screenTopIeSafariOpera = window.screenTop;
    console.log("IE某些版本、Safari、Opera浏览器距离屏幕上侧的距离screenTopIeSafariOpera：" + screenTopIeSafariOpera);
    // 备注：经过测试IE11并不支持此属性，取到的值为undefined
    // ie-edg支持此属性，浏览器全屏测得结果：0（非全屏状态：screenX = screenLeft - 8；screenY=screenTop - 76）
    // Opera支持此属性，浏览器全屏测得结果：0screenX=screenLeft；screenY=screenTop）
    // Safari支持此属性，浏览器全屏测得结果：8（screenX=screenLeft；screenY=screenTop）
    // FireFox支持此属性，浏览器全屏测得结果：-8（screenX=screenLeft；screenY=screenTop）
    // Chrome支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // 360极速浏览器支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    var screenLeftIeSafariOpera = window.screenLeft;
    console.log("IE某些版本、Safari、Opera浏览器距离屏幕左侧的距离screenLeftIeSafariOpera：" + screenLeftIeSafariOpera);
    // IE11支持此属性，浏览器全屏测得结果：-8
    // ie-edg支持此属性，浏览器全屏测得结果：0（非全屏状态：screenX = screenLeft - 8；screenY=screenTop - 76）
    // Opera支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // Safari支持此属性，浏览器全屏测得结果：8（screenX=screenLeft；screenY=screenTop）
    // FireFox支持此属性，浏览器全屏测得结果：-8（screenX=screenLeft；screenY=screenTop）
    // Chrome支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // 360极速浏览器支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    var screenYFirefoxSafari = window.screenY;
    console.log("Firefox、Safari浏览器距离屏幕上侧的距离screenYFirefoxSafari：" + screenYFirefoxSafari);
    // IE11支持此属性，浏览器全屏测得结果：-8
    // ie-edg支持此属性，浏览器全屏测得结果：0（非全屏状态：screenX = screenLeft - 8；screenY=screenTop - 76）
    // Opera支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // Safari支持此属性，浏览器全屏测得结果：8（screenX=screenLeft；screenY=screenTop）
    // FireFox支持此属性，浏览器全屏测得结果：-8（screenX=screenLeft；screenY=screenTop）
    // Chrome支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    // 360极速浏览器支持此属性，浏览器全屏测得结果：0（screenX=screenLeft；screenY=screenTop）
    var screenXFirefoxSafari = window.screenX;
    console.log("Firefox、Safari浏览器距离屏幕左侧的距离screenXFirefoxSafari：" + screenXFirefoxSafari);
    console.log("=======以上是测试浏览器距离屏幕的位置=============");
    console.log("=============我是路过的分隔符===============");
    var screenHeight = window.screen.height; // 屏幕高度
    console.log("屏幕高度screenHeight：" + screenHeight);
    var screenWidth = window.screen.width; // 屏幕宽度
    console.log("屏幕宽度screenWidth：" + screenWidth);
    var screenAvailHeight = window.screen.availHeight; // 屏幕可用高度
    console.log("屏幕可见高度screenAvailHeight：" + screenAvailHeight);
    var screenAvailWidth = window.screen.availWidth; // 屏幕可以宽度
    console.log("屏幕可见宽度screenAvailWidth：" + screenAvailWidth);
    var statusBarAvailWidth = window.screen.height - window.screen.availHeight; // 系统的状态栏的高度
    console.log("状态栏的宽度statusBarAvailWidth：" + statusBarAvailWidth);
    console.log("===========以上是测试屏幕高宽度=============");
    console.log("=============我是路过的分隔符===============");
    var windowOuterHeight = window.outerHeight; // 浏览器高度
    console.log("浏览器高度windowOuterHeight：" + windowOuterHeight);
    var windowOuterWidth = window.outerWidth; // 浏览器宽度
    console.log("浏览器宽度windowOuterWidth：" + windowOuterWidth);
    console.log("===========以上是测试浏览器的高度=============");
    console.log("=============我是路过的分隔符===============");
    var windowInnerHeight = window.innerHeight; // 页面可用高度
    console.log("浏览器页面可用高度windowInnerHeight：" + windowInnerHeight);
    var windowInnerWidth = window.innerWidth; // 页面可用宽度
    console.log("浏览器页面可用宽度windowInnerWidth：" + windowInnerWidth);
    var browserToolbarHeight = window.outerHeight - window.innerHeight; // 浏览器工具栏
    console.log("浏览器工具栏browserToolbarHeight：" + browserToolbarHeight);
    console.log("====以上是测试浏览器可以呈现页面的高度========");
    console.log("=============我是路过的分隔符===============");
    var clientWidth = document.body.clientWidth; // 网页可见区域宽(body)
    console.log("&lt;body&gt;的展示的宽度clientWidth：" + clientWidth);
    var clientHeight = document.body.clientHeight; // 网页可见区域高(body)
    console.log("&lt;body&gt;的展示的高度clientHeight：" + clientHeight);
    var offsetWidth = document.body.offsetWidth; // body的总宽度，包括延伸出去，未显示的宽度，也包括margin和padding
    console.log("&lt;body&gt;总的宽度offsetWidth：" + offsetWidth);
    var offsetHeight = document.body.offsetHeight; // body的总高度，包括延伸出去，未显示的宽度，也包括margin和padding
    console.log("&lt;body&gt;总的宽度offsetHeight：" + offsetHeight);
    var scrollBarHeight = windowInnerWidth - clientHeight; // body的总高度，包括延伸出去，未显示的宽度，也包括margin和padding
    console.log("滚动条的高度scrollBarHeight：" + scrollBarHeight);
    console.log("====以上是测试&lt;body&gt;的高度========");
    console.log("=============我是路过的分隔符===============");
    var scrollWidth = document.body.scrollWidth; // 网页正文全文宽，包括有滚动条时的未见区域
    console.log("scrollWidth：" + clientWidth);
    var scrollHeight = document.body.scrollHeight; // 网页正文全文高，包括有滚动条时的未见区域
    console.log("scrollHeight：" + scrollHeight);
    var scrollTop = document.body.scrollTop; // 网页被卷去的Top(滚动条)
    console.log("scrollTop：" + scrollTop);
    var scrollLeft = document.body.scrollLeft; // 网页被卷去的Left(滚动条)
    console.log("scrollLeft：" + scrollLeft);
    var screenTop = window.screenTop; // 浏览器距离Top
    console.log("screenTop：" + screenTop);
    var screenLeft = window.screenLeft; // 浏览器距离Left
    console.log("screenLeft：" + scrollLeft);
    var height = window.screen.height; // 屏幕分辨率的高
    console.log("height：" + height);
    var width = window.screen.width; // 屏幕分辨率的宽
    console.log("width：" + width);
    var availHeight = window.screen.availHeight; // 屏幕可用工作区的高
    console.log("availHeight：" + availHeight);
    var availWidth = window.screen.availWidth; // 屏幕可用工作区的宽
    console.log("availWidth：" + availWidth);
    console.log("========================================");
    console.log("=============我是路过的分隔符=============");
    console.log("========================================");
    var windowHeight = $(window).height(); //浏览器当前窗口可视区域高度
    console.log("jQuery=>window=>height：" + windowHeight);
    var documentHeight = $(document).height(); // 浏览器当前窗口文档的高度
    console.log("jQuery=>document=>height：" + documentHeight);
    var bodyHeight = $(document.body).height(); // 浏览器当前窗口文档body的高度
    console.log("jQuery=>document.body=>height：" + bodyHeight);
    var bodyOuterHeight = $(document.body).outerHeight(true); // 浏览器当前窗口文档body的总高度 包括border padding margin
    console.log("jQuery=>document.body=>outerHeight：" + bodyOuterHeight);
    var windowWidth = $(window).width(); // 浏览器当前窗口可视区域宽度
    console.log("jQuery=>window=>width：" + windowWidth);
    var documentWidth = $(document).width(); // 浏览器当前窗口文档对象宽度
    console.log("jQuery=>document=>：" + documentWidth);
    var bodyWidth = $(document.body).width(); // 浏览器当前窗口文档body的宽度
    console.log("jQuery=>body=>width：" + bodyWidth);
</script>
</body>

</html>
